<!DOCTYPE html>
<html>
	<head>
		<title>Display books list</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display books list</h1>
		<script>
			var arrOfBooks = [
				{id: 1, title: "The return of Duck and Goose", author: "Sir Piggy", format: "paperback", price: 19.99},
				{id: 2, title: "The adventure of Duck and Goose", author: "D. Cow", format: "hardback", price: 18.99},
				{id: 3, title: "My friend is a Duck", author: "A. Parrot", format: "paperback", price: 14.99},
				{id: 4, title: "\'Duck and Goose\' Cheat Sheet for Students", author: "Polly Parrot", format: "paperback", price: 5.99},
				{id: 5, title: "\'Duck and Goose\': an allegory for modern times?", author: "Bor Ing", format: "ebook", price: 59.99}
			]
			console.log("List of books:\n")
			for (var i = 0; i < 5; i++) {
				console.log(arrOfBooks[i]);
			}
			
			
		</script>
	</body>
</html>
