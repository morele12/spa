<!DOCTYPE html>
<html>
	<head>
		<title>Display message</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display message</h1>
		<p>Display results on the console</p>

		<script>
			var name = "Malgorzata";
			var surname = "Graja";
			// display your name, surname on the console
			// ...
			
			console.log('Nazywam sie \n' + name + '\n' + surname);
			
			// display your name and surname in a popup window
			// ...
			window.alert('Nazywam sie \n' + name + '\n' + surname);
			// 
		</script>
	</body>
</html>
