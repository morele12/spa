<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>
		
			// Complete JavaScript code
			for (i = 1; i < 6; i++) {
				var gwiazdka = '*';
				// use 'repeat' function to display '*'
				console.log(gwiazdka.repeat(i) + '\n');
			}
			
		
		</script>
	</body>
</html>
